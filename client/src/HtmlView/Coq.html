<!DOCTYPE HTML>
<head>
  <title>Coq</title>
  <style>
    html {background-color: black;}
    html, body {
      width:100%;
      height:100%;
      margin:0px;
      padding:0px;
      border:none;
      position:absolute;
      top:0px;
      left:0px;
      right:0px;
      bottom:0px;
      }
    body {      
      color: white;
      font-family: 'Segoe WPC','Segoe UI',SFUIText-Light,HelveticaNeue-Light,sans-serif,'Droid Sans Fallback';
    }
    #messages {color: white}
    #stdout {
      padding-left: 4pt;
    }
    .error {
      color: red;
    }
    .hidden {
      display: none;
    }
    .hypotheses {
      border-bottom: thick solid white;
    }
  </style>
</head>
<body onload="load()">
  <div id="states">
    <div class="focusedState">
      <div class="hypotheses" />
      <div class="messages"/>
      <div class="goal" />
    </div>
  </div>
  <h1><div id="stdout" /></h1>
</body>
<script src="controller.js"></script>
